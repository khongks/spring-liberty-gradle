buildscript {
	ext {
		springBootVersion = '3.2.10'
		libertyGradlePlugin = '3.8.3'
		libertyVersion = '24.0.0.9'
	}
	repositories {
	    mavenLocal()
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.openliberty.tools:liberty-gradle-plugin:${libertyGradlePlugin}"
	}
}

apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'liberty'

group = 'demo'
version = '1.0-SNAPSHOT'
sourceCompatibility = 17

repositories {
	mavenCentral()
}
dependencies {
	implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
	libertyRuntime group: 'io.openliberty', name: 'openliberty-kernel', version: '24.0.0.9'
}

liberty {
	server {
		serverXmlFile = file("src/main/liberty/config/server.xml")
	}
}